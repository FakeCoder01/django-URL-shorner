{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>URL SHORTNER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <h5 class="text-right"><a href="/acc/logout">LOG OUT</a></h5>
    {%  if div == 'otp' %}
        <div class="container padding-bottom-3x mb-2">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                <h2 class="text-center">Short a long URL</h2>
                <p class="text-center">  Log into your account and get a API key</p>
                    
                <div class="card mt-4">
                    <div class="card-body">
                        <form action="/acc/otp/" method="POST" class="form-group">
                            {% csrf_token %}
                            <br>
                            <input class="form-control" type="email" id="emailss" name="emailss" placeholder="Enter email." value="{{context.email}}" required disabled><small class="form-text text-muted">Email..</small><br>
                            <input class="form-control" type="number" id="otp" name="otp" placeholder="Enter otp." required><small class="form-text text-muted">OTP..</small><br>
                            <input class="form-control" type="hidden" id="email" name="email" value="{{context.email}}" required>
                            <div class="card-footer">
                                <button class="btn btn-primary" type="submit">Verify Email</button>
                            </div>
                            <label>{{msg}}</label>
                        </form>

                    </div>  
                </div>   

                </div>  
            </div>
        </div>
    {% else %}
        <div class="container padding-bottom-3x mb-2">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                <h2 class="text-center">Short a long URL</h2>
                <p class="text-center">  Log into your account and get a API key</p>
                    
                <div class="card mt-4">
                    <div class="card-body">
                        <form action="/acc/user/" method="POST" class="form-group">
                            {% csrf_token %}
                            <br>
                            <input class="form-control" type="email" id="email" name="email" placeholder="Enter email." required><small class="form-text text-muted">Email..</small><br>
                            <input class="form-control" type="password" id="psw" name="psw" placeholder="Enter password." required><small class="form-text text-muted">Password..</small><br>
                            
                            <div class="card-footer">
                                <button class="btn btn-primary" type="submit">Sign in</button>
                            </div>
                            <label>{{context}}</label>
                        </form>

                    </div>  
                </div>   

                </div>  
            </div>
        </div>
    {% endif %}
  
    <h2 class="text-center"><a href="/">HOME PAGE</a></h2>
</body>
</html>
